<form [formGroup]="contactForm">
    <h1 mat-dialog-title>Add/Edit Contact</h1>
    <div mat-dialog-content>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="FirstName" placeholder="First Name">
                    <mat-error *ngIf="contactForm.controls.FirstName.hasError('required')">
                        FirstName is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="LastName" placeholder="Last Name">
                    <mat-error *ngIf="contactForm.controls.LastName.hasError('required')">
                        LastName is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="Email" placeholder="Email">
                    <mat-error
                        *ngIf="contactForm.controls.Email.hasError('email') && !contactForm.controls.Email.hasError('required')"> Please enter a valid
                        email address
                    </mat-error>
                    <mat-error *ngIf="contactForm.controls.Email.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>PhoneNumber</mat-label>
                    <input matInput formControlName="PhoneNumber" placeholder="PhoneNumber">
                    <mat-error *ngIf="contactForm.controls.PhoneNumber.hasError('required')">
                        PhoneNumber is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-checkbox formControlName="Status">IsActive</mat-checkbox>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [disabled]="contactForm.invalid" (click)="onSubmit(contactForm)">Ok</button>
    </div>
</form>
